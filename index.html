<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Malla Curricular de Arquitectura</title>
<style>
body {
    font-family: sans-serif;
    background: #f0f4fa;
    color: #333;
    text-align: center;
    padding: 20px;
}
.semestre {
    background: #e0ebf7;
    padding: 15px;
    margin: 10px;
    border-radius: 12px;
    display: inline-block;
    width: 280px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.semestre h2 {
    color: #2b4c7e;
}
.semestre ul {
    list-style: none;
    padding: 0;
}
.semestre li {
    margin: 8px 0;
}
.curso {
    background: #ffffff;
    color: #2b4c7e;
    padding: 8px 10px;
    border-radius: 6px;
    display: block;
    margin: 5px;
    cursor: pointer;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
}
.curso:hover {
    background: #cfdff0;
    transform: translateY(-2px);
}
.completado {
    background: #8ecae6 !important;
    color: white !important;
    font-weight: bold;
}
.credito {
    background: #ff7b89;
    color: white;
}
.credito:hover {
    background: #e85c70;
}
</style>
</head>
<body>
<h1>üå∏ Malla Curricular de Arquitectura üå∏</h1>
<p>Haz clic para marcar como completado. Los cursos con requisitos de cr√©ditos aparecen en <span style="color:#e85c70;font-weight:bold;">rosado</span>.</p>
<div id="malla"></div>
<script>
const cursos = [
// === Ejemplo de ingreso completo para dos semestres ===
{semestre:1, nombre:'MATEMATICA'},
{semestre:1, nombre:'IDENTIDAD Y PERUANIDAD'},
{semestre:1, nombre:'PROPEDEUTICA PARA LA INVESTIGACION', id:'propinvest'},
{semestre:1, nombre:'PROYECTOS 1: EL ESPACIO CORPORAL', id:'proy1'},
{semestre:1, nombre:'REPRESENTACION 1: PENSAMIENTO Y REALIDAD', id:'rep1'},
{semestre:1, nombre:'TALLER DE ARTES'},
{semestre:2, nombre:'CALCULO'},
{semestre:2, nombre:'PROYECTOS II: EL ESPACIO ARQUITECTONICO', id:'proy2', prereq:'proy1'},
{semestre:2, nombre:'REPRESENTACION II: EL PROCESO PROYECTUAL', id:'rep2', prereq:'rep1'},
{semestre:2, nombre:'TALLER DE ARGUMENTACION'},
{semestre:2, nombre:'TALLER DE DEPORTES'},
{semestre:2, nombre:'TEORIA E HISTORIA CRITICA DE LA ARQUITECTURA I', id:'thca1', prereq:'propinvest'},
// === Agrega todos tus cursos de cada semestre en este mismo formato ===
{semestre:5, nombre:'ARQUITECTURA Y CINE', creditos:true},
{semestre:5, nombre:'DISE√ëO DE INTERIORES', creditos:true},
{semestre:5, nombre:'ARQUITECTURA PERUANA Y LATINOAMERICANA', creditos:true},
{semestre:6, nombre:'ARQUITECTURA CONTEMPOR√ÅNEA', creditos:true},
{semestre:6, nombre:'DISE√ëO DE ARQUITECTURA COMERCIAL', creditos:true},
{semestre:6, nombre:'REDACCI√ìN CIENT√çFICA Y PUBLICACI√ìN DE ART√çCULOS', creditos:true},
{semestre:7, nombre:'ARQUITECTURA Y URBANISMO CON ENFOQUE DE G√âNERO', creditos:true},
{semestre:7, nombre:'LEAN CONSTRUCTION', creditos:true},
{semestre:7, nombre:'URBANISMO E INVESTIGACI√ìN', creditos:true},
{semestre:8, nombre:'BIM & MANAGEMENT', creditos:true},
{semestre:8, nombre:'DISE√ëO PARAM√âTRICO', creditos:true},
{semestre:8, nombre:'PLANEAMIENTO ESTRAT√âGICO', creditos:true},
{semestre:9, nombre:'ANTROPOLOG√çA DE LA CULTURA CHICHA PERUANA', creditos:true},
{semestre:9, nombre:'LUMINOTECNIA Y AC√öSTICA', creditos:true},
{semestre:9, nombre:'RESTAURACI√ìN Y PATOLOG√çAS EN EDIFICACIONES', creditos:true},
];
const container = document.getElementById('malla');
for(let s=1;s<=11;s++){
const div=document.createElement('div');
div.className='semestre';
const h=document.createElement('h2');
h.textContent=`Semestre ${s}`;
div.appendChild(h);
const ul=document.createElement('ul');
cursos.filter(c=>c.semestre===s).forEach(curso=>{
const li=document.createElement('li');
const a=document.createElement('a');
a.textContent=curso.nombre;
a.href='#';
a.className='curso';
if(curso.creditos) a.classList.add('credito');
if(curso.id) a.dataset.curso=curso.id;
if(curso.prereq) a.dataset.prereq=curso.prereq;
a.addEventListener('click',function(e){
e.preventDefault();
if(curso.prereq){
const prereq=document.querySelector(`[data-curso='${curso.prereq}']`);
if(!prereq.classList.contains('completado')){
alert('Debes completar primero el curso prerequisito');
return;
}
}
a.classList.toggle('completado');
});
li.appendChild(a);
ul.appendChild(li);
});
div.appendChild(ul);
container.appendChild(div);
}
</script>
</body>
</html>
